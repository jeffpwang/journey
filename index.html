<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">

  <title>Journey</title>
  <!-- include add-ons and stylesheets -->

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <script src="app/lib/jquery-2.1.1.min.js"></script>
   <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="app/lib/underscore.min.js"></script>

  <!-- include models -->
  <script src="app/app.js"></script>
  <script src="app/models/journey.model.js"></script>
  <script src="app/models/location.model.js"></script>
  <script src="app/models/moment.model.js"></script>


  <!-- include controllers -->
  <script src="app/controllers/journeys.controller.js"></script>
  <script src="app/controllers/locations.controller.js"></script>
  <script src="app/controllers/moments.controller.js"></script>

  <style>
     html, body {
       height: 100%;
       margin: 0;
       padding: 0;
     }
     #map {
       height: 50%;
       margin: 40px;
     }
   </style>


</head>
<body>
  
  <div id="wrapper">
    <h1>Journey</h1>
    <h2 id ="journey_header"></h2>

    <section id="moments">
      <ul id="moment_list"></ul>
    </section>

    <form id="add_journey" action="#" method="post">
      <label for="journey_title">Add a new journey:</label>
      <input type="text" id="journey_title" name="journey_title" placeholder="My Amazing Roadtrip">
      <label for="journey_date">Date:</label>
      <input type="date" id="journey_date" name="journey_date" placeholder="MM/DD/YYYY">
      <input type="submit" value="Submit">
    </form>
    
    <form id="add_moment" action="#" method="post">
      <label for="moment_description">Moment description:</label>
      <input type="text" id="moment_description" name="moment_description" placeholder="Description">
      <label for="moment_address">Address:</label>
      <input type="text" id="address" name="address" placeholder="11 Broadway, New York, NY">
      <input type="submit" value="Submit">
    </form>    
  </div><!-- #wrapper -->

  <div id="map"></div>
  
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwd5sUJ2ljPEgASiqNwxVhMFGlr5zDgRE"
   async defer></script>

</body>
</html>
