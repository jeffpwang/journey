<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">

  <title>Journey</title>
  <!-- include add-ons and stylesheets -->

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/stylish-portfolio.css">
  <script src="app/lib/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="app/lib/underscore.min.js"></script>

  <!-- include models -->
  <script src="app/app.js"></script>
  <script src="app/models/journey.model.js"></script>
  <script src="app/models/location.model.js"></script>
  <script src="app/models/moment.model.js"></script>


  <!-- include controllers -->
  <script src="app/controllers/journeys.controller.js"></script>
  <script src="app/controllers/locations.controller.js"></script>
  <script src="app/controllers/moments.controller.js"></script>

  <style>
     html, body {
       height: 100%;
       margin: 0;
       padding: 0;
     }
     #map {
       height: 50%;
       margin: 40px;
     }
   </style>

</head>
<body>

  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <h1><span class="glyphicon glyphicon-globe" aria-hidden="true"></span> Journey</h1>
    </div>
  </nav>

  <header id="top" class="header">
    <div class="text-vertical-center">
      <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
          <form id="add_journey" action="#" method="post">
            <label for="journey_title"><h2>Add a new journey:</h2></label><br>
            <input class="form-control input-lg" type="text" id="journey_title" name="journey_title" placeholder="My Amazing Roadtrip"><br>

            <label for="journey_date"><h2>Date:</h2></label><br>
            <input type="date" class="form-control input-lg" id="journey_date" name="journey_date" placeholder="MM/DD/YYYY"><br>

            <input type="submit" class="btn btn-success btn-lg" value="Create Journey">
          </form>
        </div>
        <div class="col-md-3">
        </div>
      </div>
    </div>
  </header>

<div class="row">
  <div class="col-md-1">
  </div>
    <div class="col-md-5">
    <form id="add_moment" action="#" method="post">
      <br>
      <div class="input-group">
        <div class="input-group-btn">
         <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Category <span class="caret"></span></button>

      <label for="moment_title">Moment Title:</label><br>
      

      <ul class="dropdown-menu">
        <li class="glyphicon glyphicon-glass pull-left"><a class="dropdown-item" href="#">Social</a></li>
        <li class="glyphicon glyphicon-heart-empty pull-left"><a class="dropdown-item" href="#">Wellness</a></li>
        <li class="glyphicon glyphicon-headphones pull-left"><a class="dropdown-item" href="#">Entertainment</a></li>
        <li class="glyphicon glyphicon-inbox pull-left"><a class="dropdown-item" href="#">Work</a></li>
        <li class="glyphicon glyphicon-cog pull-left"><a class="dropdown-item" href="#">Other</a></li>
      </ul>
      </div>
      <input type="text" class="form-control input-lg" id="moment_title" name="moment_title" placeholder="Moment Title"><br>
      </div>
      
      <div class="form-group row">
      <label for="moment_description">Moment description:</label><br>
      <input type="text" class="form-control input-lg" id="moment_description" name="moment_description" placeholder="Description"><br>
      </div>

      <div class="form-group row">
      <label for="moment_address">Address:</label><br>
      <input type="text" class="form-control input-lg" id="address" name="address" placeholder="11 Broadway, New York, NY">
      </div>

      <input type="submit" class="btn btn-primary btn-lg" value="Create Moment">
    </form> 

  </div>

  <div class="col-md-6">
    <h2 id ="journey_header"></h2>
    <section id="moments">
      <ul id="moment_list"></ul>
      <button type="button" id="direction_button" class="btn btn-default btn-lg">
         <span class="glyphicon glyphicon-road" aria-hidden="true"></span> Get Directions!
      </button>
    </section>
  </div>
  
</div>

  <div id="map"></div>
  

  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwd5sUJ2ljPEgASiqNwxVhMFGlr5zDgRE&libraries=places"></script>

</body>
</html>
