<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">

  <title>Journey</title>
  <!-- include add-ons and stylesheets -->

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <script src="app/lib/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="app/lib/underscore.min.js"></script>

  <!-- include models -->
  <script src="app/app.js"></script>
  <script src="app/models/journey.model.js"></script>
  <script src="app/models/location.model.js"></script>
  <script src="app/models/moment.model.js"></script>


  <!-- include controllers -->
  <script src="app/controllers/journeys.controller.js"></script>
  <script src="app/controllers/locations.controller.js"></script>
  <script src="app/controllers/moments.controller.js"></script>

  <style>
     html, body {
       height: 100%;
       margin: 0;
       padding: 0;
     }
     #map {
       height: 50%;
       margin: 40px;
     }
   </style>

</head>
<body>

  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <h1><span class="glyphicon glyphicon-globe" aria-hidden="true"></span> Journey</h1>
    </div>
  </nav>


<div class="row">
  <div class="col-md-6">

    <form id="add_journey" action="#" method="post">
      <label for="journey_title">Add a new journey:</label><br>
      <input class="form-control input-lg" type="text" id="journey_title" name="journey_title" placeholder="My Amazing Roadtrip"><br>

      <label for="journey_date">Date:</label><br>
      <input type="date" class="form-control input-lg" id="journey_date" name="journey_date" placeholder="MM/DD/YYYY"><br>

      <input type="submit" class="btn btn-success btn-lg" value="Create Journey">
    </form>
    
    <form id="add_moment" action="#" method="post">

      <label for="moment_title">Moment Title:</label><br>
      <input type="text" class="form-control input-lg" id="moment_title" name="moment_title" placeholder="Moment Title"><br>
      <label for="moment_category">Category:</label><br>
      <div class="btn-group">
          <button type="button" class="btn btn-secondary dropdown-toggle" id = "category_dropdown"data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Pick One
          </button>
          <div class="dropdown-menu">
            <span class="glyphicon glyphicon-glass pull-left"><a class="dropdown-item" href="#">Social</a></span><br><br>
            <span class="glyphicon glyphicon-heart-empty pull-left"><a class="dropdown-item" href="#">Wellness</a><br><br>
            <span class="glyphicon glyphicon-headphones pull-left"><a class="dropdown-item" href="#">Entertainment</a><br><br>
            <span class="glyphicon glyphicon-inbox pull-left"><a class="dropdown-item" href="#">Work</a><br><br>
            <span class="glyphicon glyphicon-cog pull-left"><a class="dropdown-item" href="#">Other</a><br><br>
          </div>

      </div><br>   

      <label for="moment_description">Moment description:</label><br>
      <input type="text" class="form-control input-lg" id="moment_description" name="moment_description" placeholder="Description"><br>


      <label for="moment_address">Address:</label><br>
      <input type="text" class="form-control input-lg" id="address" name="address" placeholder="11 Broadway, New York, NY"><br>


      <input type="submit" class="btn btn-primary btn-lg" value="Create Moment">
    </form> 

  </div>

  <div class="col-md-6">
    <h2 id ="journey_header"></h2>
    <section id="moments">
      <ul id="moment_list"></ul>
    </section>
  </div>
  
</div>

  <div id="map"></div>
  
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwd5sUJ2ljPEgASiqNwxVhMFGlr5zDgRE"
   async defer></script>

</body>
</html>
